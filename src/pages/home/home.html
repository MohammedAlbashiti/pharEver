<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      Map
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-fab top left edge (click)="newMarker()">
    <button ion-fab color="secondary">
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab top right edge>
    <button ion-fab color="light">
      <ion-icon name="arrow-dropdown"></ion-icon>
    </button>
    <ion-fab-list>
      <button color="secondary" ion-fab (click)="listPlaces()">
        <ion-icon name="list"></ion-icon>
      </button>
      <button color="secondary" ion-fab (click)="aboutApp()">
        <ion-icon name="information-circle"></ion-icon>
      </button>
      <button color="danger" ion-fab (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
  <div id="map" #map style="height:100%"></div>
</ion-content>
